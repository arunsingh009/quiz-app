<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div id="quiz">
    <h1>Quiz</h1>
    <p>Test your knowledge</p>
    <button id="start" onclick="showQuestion()">Start quiz</button>
    <div id="question"></div>
    <div id="answers"></div>
    <div id="score" style="border:2px solid black; padding:5px;">Your score</div>
    <div id="result" style="border:2px solid black; padding:5px;"> Result WIll appear here</div>

    <div id="buttons">
      <button id="previous">Previous</button>
      <button id="next">Next</button>
      <button id="submit" style="display:none;" >Submit</button>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
